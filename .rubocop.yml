AllCops:
  TargetRubyVersion: 2.1

# Short methods and blocks are generally good. This rule is less useful for
# declarative blocks.
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

# Antiquated line length settings overridden
Metrics/LineLength:
  Max: 120

# Small classes are good, but even SOLID classes can easily go over the default
# 100 lines.
Metrics/ClassLength:
  Max: 200

# Let's optimize for readability.
Style/RedundantReturn:
  Enabled: false

Style/RedundantBegin:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Layout/EndOfLine:
  EnforcedStyle: lf
